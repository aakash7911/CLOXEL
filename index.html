<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyPrinter Turbo - AI Video Generator</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#ec4899',
                        dark: '#0f172a',
                        darker: '#020617',
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: #020617;
            color: white;
            overflow-x: hidden;
        }
        
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-border {
            position: relative;
            background: rgba(15, 23, 42, 0.8);
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gradient-border:hover::before {
            opacity: 1;
        }
        
        .mesh-bg {
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: 50% 50%;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8b5cf6;
        }
        
        .platform-checkbox:checked + div {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: transparent;
        }
        
        .plan-card {
            transition: all 0.3s ease;
        }
        
        .plan-card:hover {
            transform: translateY(-10px);
        }
        
        .plan-card.featured {
            border: 2px solid #6366f1;
            transform: scale(1.05);
        }
        
        .plan-card.featured:hover {
            transform: scale(1.05) translateY(-10px);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;
        
        // API Configuration
        const API_URL = 'http://localhost:8000/api';
        
        // Auth Context
        const AuthContext = createContext(null);
        
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [token, setToken] = useState(localStorage.getItem('token'));
            
            useEffect(() => {
                if (token) {
                    fetchUser();
                } else {
                    setLoading(false);
                }
            }, [token]);
            
            const fetchUser = async () => {
                try {
                    const res = await fetch(`${API_URL}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.success) {
                        setUser(data.data);
                    } else {
                        logout();
                    }
                } catch (err) {
                    logout();
                }
                setLoading(false);
            };
            
            const login = async (credentials) => {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    setToken(data.data.token);
                    setUser(data.data.user);
                    return { success: true };
                }
                return { success: false, error: data.error };
            };
            
            const register = async (userData) => {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    setToken(data.data.token);
                    setUser(data.data.user);
                    return { success: true };
                }
                return { success: false, error: data.error };
            };
            
            const logout = () => {
                localStorage.removeItem('token');
                setToken(null);
                setUser(null);
            };
            
            return (
                <AuthContext.Provider value={{ user, login, register, logout, loading, token }}>
                    {children}
                </AuthContext.Provider>
            );
        };
        
        const useAuth = () => useContext(AuthContext);
        
        // Icons Component
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const icon = lucide.createElement(lucide.icons[name]);
                    if (icon) {
                        icon.setAttribute('width', size);
                        icon.setAttribute('height', size);
                        iconRef.current.appendChild(icon);
                    }
                }
            }, [name, size]);
            
            return <span ref={iconRef} className={className} />;
        };
        
        // Toast Notification
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            return (
                <div className={`fixed top-4 right-4 z-50 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-2xl flex items-center gap-3 animate-float`}>
                    <Icon name={type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info'} size={20} />
                    <span className="font-medium">{message}</span>
                </div>
            );
        };
        
        // Login Page
        const Login = ({ onToggle }) => {
            const [form, setForm] = useState({ username: '', password: '' });
            const [error, setError] = useState('');
            const { login } = useAuth();
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                const result = await login(form);
                if (!result.success) setError(result.error);
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center mesh-bg p-4">
                    <div className="glass-card p-8 rounded-2xl w-full max-w-md relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-secondary to-accent" />
                        
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary/30">
                                <Icon name="zap" size={32} className="text-white" />
                            </div>
                            <h1 className="text-3xl font-display font-bold gradient-text mb-2">Welcome Back</h1>
                            <p className="text-gray-400">Sign in to start printing money</p>
                        </div>
                        
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-lg mb-4 flex items-center gap-2">
                                <Icon name="alert-circle" size={18} />
                                {error}
                            </div>
                        )}
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Username or Email</label>
                                <div className="relative">
                                    <Icon name="user" size={20} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500" />
                                    <input
                                        type="text"
                                        value={form.username}
                                        onChange={(e) => setForm({...form, username: e.target.value})}
                                        className="w-full bg-dark/50 border border-gray-700 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                        placeholder="Enter your username"
                                        required
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                <div className="relative">
                                    <Icon name="lock" size={20} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500" />
                                    <input
                                        type="password"
                                        value={form.password}
                                        onChange={(e) => setForm({...form, password: e.target.value})}
                                        className="w-full bg-dark/50 border border-gray-700 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>
                            </div>
                            
                            <button
                                type="submit"
                                className="w-full bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-primary/25"
                            >
                                Sign In
                            </button>
                        </form>
                        
                        <p className="text-center mt-6 text-gray-400">
                            Don't have an account?{' '}
                            <button onClick={onToggle} className="text-primary hover:text-secondary font-medium transition-colors">
                                Sign up
                            </button>
                        </p>
                    </div>
                </div>
            );
        };
        
        // Register Page
        const Register = ({ onToggle }) => {
            const [form, setForm] = useState({ username: '', email: '', password: '', phone: '' });
            const [error, setError] = useState('');
            const { register } = useAuth();
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                const result = await register(form);
                if (!result.success) setError(result.error);
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center mesh-bg p-4">
                    <div className="glass-card p-8 rounded-2xl w-full max-w-md relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-secondary to-accent" />
                        
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-gradient-to-br from-accent to-secondary rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-accent/30">
                                <Icon name="rocket" size={32} className="text-white" />
                            </div>
                            <h1 className="text-3xl font-display font-bold gradient-text mb-2">Get Started</h1>
                            <p className="text-gray-400">Create your account today</p>
                        </div>
                        
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-lg mb-4 flex items-center gap-2">
                                <Icon name="alert-circle" size={18} />
                                {error}
                            </div>
                        )}
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Username</label>
                                <div className="relative">
                                    <Icon name="user" size={20} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500" />
                                    <input
                                        type="text"
                                        value={form.username}
                                        onChange={(e) => setForm({...form, username: e.target.value})}
                                        className="w-full bg-dark/50 border border-gray-700 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                        placeholder="Choose a username"
                                        required
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                <div className="relative">
                                    <Icon name="mail" size={20} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500" />
                                    <input
                                        type="email"
                                        value={form.email}
                                        onChange={(e) => setForm({...form, email: e.target.value})}
                                        className="w-full bg-dark/50 border border-gray-700 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Phone (Optional)</label>
                                <div className="relative">
                                    <Icon name="phone" size={20} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500" />
                                    <input
                                        type="tel"
                                        value={form.phone}
                                        onChange={(e) => setForm({...form, phone: e.target.value})}
                                        className="w-full bg-dark/50 border border-gray-700 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                        placeholder="Enter phone number"
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                <div className="relative">
                                    <Icon name="lock" size={20} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500" />
                                    <input
                                        type="password"
                                        value={form.password}
                                        onChange={(e) => setForm({...form, password: e.target.value})}
                                        className="w-full bg-dark/50 border border-gray-700 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                        placeholder="Create a password"
                                        required
                                    />
                                </div>
                            </div>
                            
                            <button
                                type="submit"
                                className="w-full bg-gradient-to-r from-accent to-secondary hover:from-accent/90 hover:to-secondary/90 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-accent/25"
                            >
                                Create Account
                            </button>
                        </form>
                        
                        <p className="text-center mt-6 text-gray-400">
                            Already have an account?{' '}
                            <button onClick={onToggle} className="text-primary hover:text-secondary font-medium transition-colors">
                                Sign in
                            </button>
                        </p>
                    </div>
                </div>
            );
        };
        
        // Sidebar Component
        const Sidebar = ({ activeTab, setActiveTab, onLogout }) => {
            const { user } = useAuth();
            
            const menuItems = [
                { id: 'dashboard', icon: 'layout-dashboard', label: 'Dashboard' },
                { id: 'create', icon: 'plus-circle', label: 'Create Video' },
                { id: 'videos', icon: 'film', label: 'My Videos' },
                { id: 'plans', icon: 'crown', label: 'Plans & Pricing' },
                { id: 'settings', icon: 'settings', label: 'Settings' },
            ];
            
            return (
                <div className="w-64 glass h-screen sticky top-0 flex flex-col">
                    <div className="p-6 border-b border-gray-800">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center">
                                <Icon name="zap" size={24} className="text-white" />
                            </div>
                            <div>
                                <h1 className="font-display font-bold text-xl">MoneyPrinter</h1>
                                <p className="text-xs text-gray-400">Turbo Edition</p>
                            </div>
                        </div>
                    </div>
                    
                    <nav className="flex-1 p-4 space-y-2">
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${
                                    activeTab === item.id
                                        ? 'bg-gradient-to-r from-primary/20 to-secondary/20 text-white border border-primary/30'
                                        : 'text-gray-400 hover:bg-white/5 hover:text-white'
                                }`}
                            >
                                <Icon name={item.icon} size={20} />
                                <span className="font-medium">{item.label}</span>
                                {item.id === 'create' && user?.plan === 'free' && (
                                    <span className="ml-auto bg-accent/20 text-accent text-xs px-2 py-1 rounded-full">Pro</span>
                                )}
                            </button>
                        ))}
                    </nav>
                    
                    <div className="p-4 border-t border-gray-800">
                        <div className="glass-card rounded-lg p-4 mb-4">
                            <div className="flex items-center gap-3 mb-3">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white font-bold">
                                    {user?.username?.[0]?.toUpperCase()}
                                </div>
                                <div className="flex-1 min-w-0">
                                    <p className="font-medium truncate">{user?.username}</p>
                                    <p className="text-xs text-gray-400 capitalize">{user?.plan} Plan</p>
                                </div>
                            </div>
                            {!user?.isPremium && (
                                <button 
                                    onClick={() => setActiveTab('plans')}
                                    className="w-full text-xs bg-gradient-to-r from-primary to-secondary text-white py-2 rounded-md font-medium hover:opacity-90 transition-opacity"
                                >
                                    Upgrade Now
                                </button>
                            )}
                        </div>
                        
                        <button
                            onClick={onLogout}
                            className="w-full flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-lg transition-all"
                        >
                            <Icon name="log-out" size={20} />
                            <span className="font-medium">Logout</span>
                        </button>
                    </div>
                </div>
            );
        };
        
        // Dashboard Component
        const Dashboard = ({ setActiveTab }) => {
            const { user, token } = useAuth();
            const [stats, setStats] = useState({ videos: 0, platforms: 0, connected: 0 });
            const [recentVideos, setRecentVideos] = useState([]);
            
            useEffect(() => {
                fetchStats();
            }, []);
            
            const fetchStats = async () => {
                try {
                    const res = await fetch(`${API_URL}/videos`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.success) {
                        setRecentVideos(data.data.slice(0, 3));
                        setStats({
                            videos: data.data.length,
                            platforms: user?.socialAccounts ? Object.values(user.socialAccounts).filter(a => a.connected).length : 0,
                            connected: user?.socialAccounts ? Object.values(user.socialAccounts).filter(a => a.connected).length : 0
                        });
                    }
                } catch (err) {
                    console.error(err);
                }
            };
            
            const quickActions = [
                { icon: 'plus', label: 'Create Video', color: 'from-primary to-secondary', action: () => setActiveTab('create') },
                { icon: 'link', label: 'Connect Social', color: 'from-secondary to-accent', action: () => setActiveTab('settings') },
                { icon: 'crown', label: 'View Plans', color: 'from-accent to-primary', action: () => setActiveTab('plans') },
            ];
            
            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-3xl font-display font-bold mb-1">Dashboard</h2>
                            <p className="text-gray-400">Welcome back, {user?.username}! Ready to create?</p>
                        </div>
                        <button 
                            onClick={() => setActiveTab('create')}
                            className="bg-gradient-to-r from-primary to-secondary text-white px-6 py-3 rounded-lg font-medium flex items-center gap-2 hover:shadow-lg hover:shadow-primary/30 transition-all transform hover:scale-105"
                        >
                            <Icon name="plus" size={20} />
                            New Video
                        </button>
                    </div>
                    
                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-card p-6 rounded-2xl relative overflow-hidden group">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full -mr-16 -mt-16 group-hover:scale-110 transition-transform" />
                            <div className="relative">
                                <div className="w-12 h-12 bg-primary/20 rounded-xl flex items-center justify-center mb-4">
                                    <Icon name="film" size={24} className="text-primary" />
                                </div>
                                <p className="text-gray-400 text-sm mb-1">Total Videos</p>
                                <p className="text-3xl font-bold">{stats.videos}</p>
                            </div>
                        </div>
                        
                        <div className="glass-card p-6 rounded-2xl relative overflow-hidden group">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-secondary/10 rounded-full -mr-16 -mt-16 group-hover:scale-110 transition-transform" />
                            <div className="relative">
                                <div className="w-12 h-12 bg-secondary/20 rounded-xl flex items-center justify-center mb-4">
                                    <Icon name="share-2" size={24} className="text-secondary" />
                                </div>
                                <p className="text-gray-400 text-sm mb-1">Connected Platforms</p>
                                <p className="text-3xl font-bold">{stats.platforms}</p>
                            </div>
                        </div>
                        
                        <div className="glass-card p-6 rounded-2xl relative overflow-hidden group">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-accent/10 rounded-full -mr-16 -mt-16 group-hover:scale-110 transition-transform" />
                            <div className="relative">

                                    <h3 className="text-xl font-bold mb-2">{plan.name}</h3>
                                    <div className="flex items-baseline justify-center gap-1">
                                        <span className="text-3xl font-bold">â‚¹{plan.price}</span>
                                        {plan.price > 0 && <span className="text-gray-400">/mo</span>}
                                    </div>
                                </div>
                                
                                <div className="space-y-3 mb-6">
                                    <div className="flex items-center justify-between text-sm">
                                        <span className="text-gray-400">Videos/day</span>
                                        <span className="font-medium">{plan.videosPerDay === 999 ? 'Unlimited' : plan.videosPerDay}</span>
                                    </div>
                                    <div className="flex items-center justify-between text-sm">
                                        <span className="text-gray-400">Platforms</span>
                                        <span className="font-medium">{plan.platforms}</span>
                                    </div>
                                </div>
                                
                                <ul className="space-y-3 mb-6 text-sm">
                                    {(planFeatures[key] || []).map((feature, idx) => (
                                        <li key={idx} className="flex items-center gap-2">
                                            <Icon name="check" size={16} className={plan.price > 0 ? "text-primary" : "text-gray-600"} />
                                            <span className={plan.price === 0 ? "text-gray-500" : ""}>{feature}</span>
                                        </li>
                                    ))}
                                </ul>
                                
                                <button
                                    onClick={() => handleSubscribe(key)}
                                    disabled={user?.plan === key || loading}
                                    className={`w-full py-3 rounded-lg font-medium transition-all ${
                                        user?.plan === key
                                            ? 'bg-green-500/20 text-green-500 cursor-default'
                                            : key === 'free'
                                                ? 'bg-gray-700 text-gray-300 cursor-not-allowed'
                                                : 'bg-gradient-to-r from-primary to-secondary text-white hover:shadow-lg hover:shadow-primary/30'
                                    }`}
                                >
                                    {user?.plan === key ? 'Current Plan' : key === 'free' ? 'Free' : 'Subscribe'}
                                </button>
                            </div>
                        ))}
                    </div>
                    
                    {/* Money Back Guarantee */}
                    <div className="glass rounded-xl p-6 flex items-center justify-center gap-8 mt-12">
                        <div className="flex items-center gap-3">
                            <div className="w-12 h-12 bg-green-500/20 rounded-full flex items-center justify-center">
                                <Icon name="shield-check" size={24} className="text-green-500" />
                            </div>
                            <div>
                                <p className="font-bold">7-Day Money Back</p>
                                <p className="text-sm text-gray-400">No questions asked</p>
                            </div>
                        </div>
                        <div className="w-px h-12 bg-gray-700" />
                        <div className="flex items-center gap-3">
                            <div className="w-12 h-12 bg-primary/20 rounded-full flex items-center justify-center">
                                <Icon name="lock" size={24} className="text-primary" />
                            </div>
                            <div>
                                <p className="font-bold">Secure Payment</p>
                                <p className="text-sm text-gray-400">256-bit SSL encryption</p>
                            </div>
                        </div>
                        <div className="w-px h-12 bg-gray-700" />
                        <div className="flex items-center gap-3">
                            <div className="w-12 h-12 bg-secondary/20 rounded-full flex items-center justify-center">
                                <Icon name="headphones" size={24} className="text-secondary" />
                            </div>
                            <div>
                                <p className="font-bold">24/7 Support</p>
                                <p className="text-sm text-gray-400">We're here to help</p>
                            </div>
                        </div>
                    </div>
                    
                    {/* Razorpay Script */}
                    <script src="https://checkout.razorpay.com/v1/checkout.js" async />
                </div>
            );
        };
        
        // Settings Component
        const Settings = ({ showToast }) => {
            const { user, token, logout } = useAuth();
            const [accounts, setAccounts] = useState({});
            const [loading, setLoading] = useState({});
            
            useEffect(() => {
                fetchAccounts();
            }, []);
            
            const fetchAccounts = async () => {
                try {
                    const res = await fetch(`${API_URL}/social/accounts`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.success) setAccounts(data.data);
                } catch (err) {
                    console.error(err);
                }
            };
            
            const connectPlatform = async (platform) => {
                setLoading({ ...loading, [platform]: true });
                try {
                    const res = await fetch(`${API_URL}/social/${platform}/connect`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.success) {
                        window.location.href = data.url;
                    }
                } catch (err) {
                    showToast('Failed to connect', 'error');
                }
                setLoading({ ...loading, [platform]: false });
            };
            
            const disconnectPlatform = async (platform) => {
                try {
                    await fetch(`${API_URL}/social/disconnect`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ platform })
                    });
                    showToast('Disconnected successfully', 'success');
                    fetchAccounts();
                } catch (err) {
                    showToast('Failed to disconnect', 'error');
                }
            };
            
            const platforms = [
                { 
                    id: 'youtube', 
                    name: 'YouTube', 
                    icon: 'youtube', 
                    color: 'from-red-600 to-red-700',
                    description: 'Upload videos to your YouTube channel automatically'
                },
                { 
                    id: 'facebook', 
                    name: 'Facebook', 
                    icon: 'facebook', 
                    color: 'from-blue-600 to-blue-700',
                    description: 'Post to Facebook Pages and Groups'
                },
                { 
                    id: 'instagram', 
                    name: 'Instagram', 
                    icon: 'instagram', 
                    color: 'from-purple-600 to-pink-600',
                    description: 'Share Reels and Stories (Coming Soon)'
                }
            ];
            
            return (
                <div className="max-w-4xl mx-auto space-y-6">
                    <h2 className="text-3xl font-display font-bold">Settings</h2>
                    
                    {/* Social Connections */}
                    <div className="glass-card rounded-2xl p-6">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center">
                                <Icon name="share-2" size={20} className="text-white" />
                            </div>
                            <div>
                                <h3 className="text-xl font-bold">Social Media Accounts</h3>
                                <p className="text-sm text-gray-400">Connect your accounts for automatic posting</p>
                            </div>
                        </div>
                        
                        <div className="space-y-4">
                            {platforms.map(platform => {
                                const account = accounts[platform.id];
                                const isConnected = account?.connected;
                                
                                return (
                                    <div key={platform.id} className="flex items-center justify-between p-4 bg-dark/30 rounded-xl">
                                        <div className="flex items-center gap-4">
                                            <div className={`w-12 h-12 bg-gradient-to-br ${platform.color} rounded-lg flex items-center justify-center`}>
                                                <Icon name={platform.icon} size={24} className="text-white" />
                                            </div>
                                            <div>
                                                <h4 className="font-bold flex items-center gap-2">
                                                    {platform.name}
                                                    {isConnected && (
                                                        <span className="text-xs bg-green-500/20 text-green-500 px-2 py-1 rounded-full">
                                                            Connected
                                                        </span>
                                                    )}
                                                </h4>
                                                <p className="text-sm text-gray-400">
                                                    {isConnected ? account.name : platform.description}
                                                </p>
                                            </div>
                                        </div>
                                        
                                        {isConnected ? (
                                            <button
                                                onClick={() => disconnectPlatform(platform.id)}
                                                className="px-4 py-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition-colors flex items-center gap-2"
                                            >
                                                <Icon name="unlink" size={18} />
                                                Disconnect
                                            </button>
                                        ) : (
                                            <button
                                                onClick={() => connectPlatform(platform.id)}
                                                disabled={loading[platform.id]}
                                                className="px-4 py-2 bg-white/10 text-white rounded-lg hover:bg-white/20 transition-colors flex items-center gap-2 disabled:opacity-50"
                                            >
                                                {loading[platform.id] ? (
                                                    <Icon name="loader-2" size={18} className="animate-spin" />
                                                ) : (
                                                    <Icon name="link" size={18} />
                                                )}
                                                Connect
                                            </button>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    
                    {/* Account Settings */}
                    <div className="glass-card rounded-2xl p-6">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-10 h-10 bg-gradient-to-br from-secondary to-accent rounded-lg flex items-center justify-center">
                                <Icon name="user" size={20} className="text-white" />
                            </div>
                            <div>
                                <h3 className="text-xl font-bold">Account</h3>
                                <p className="text-sm text-gray-400">Manage your account settings</p>
                            </div>
                        </div>
                        
                        <div className="space-y-4">
                            <div className="flex items-center justify-between p-4 bg-dark/30 rounded-xl">
                                <div className="flex items-center gap-3">
                                    <Icon name="mail" size={20} className="text-gray-400" />
                                    <div>
                                        <p className="font-medium">Email</p>
                                        <p className="text-sm text-gray-400">{user?.email}</p>
                                    </div>
                                </div>
                                <span className="text-xs bg-green-500/20 text-green-500 px-3 py-1 rounded-full">
                                    Verified
                                </span>
                            </div>
                            
                            <div className="flex items-center justify-between p-4 bg-dark/30 rounded-xl">
                                <div className="flex items-center gap-3">
                                    <Icon name="shield" size={20} className="text-gray-400" />
                                    <div>
                                        <p className="font-medium">Password</p>
                                        <p className="text-sm text-gray-400">Last changed recently</p>
                                    </div>
                                </div>
                                <button className="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-colors text-sm">
                                    Change
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Danger Zone */}
                    <div className="glass-card rounded-2xl p-6 border-red-500/20">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-10 h-10 bg-red-500/20 rounded-lg flex items-center justify-center">
                                <Icon name="alert-triangle" size={20} className="text-red-500" />
                            </div>
                            <div>
                                <h3 className="text-xl font-bold text-red-400">Danger Zone</h3>
                                <p className="text-sm text-gray-400">Irreversible actions</p>
                            </div>
                        </div>
                        
                        <button
                            onClick={logout}
                            className="w-full p-4 bg-red-500/10 border border-red-500/30 text-red-400 rounded-xl hover:bg-red-500/20 transition-colors flex items-center justify-center gap-3 font-medium"
                        >
                            <Icon name="log-out" size={20} />
                            Logout from all devices
                        </button>
                    </div>
                </div>
            );
        };
        
        // Main App Component
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [toast, setToast] = useState(null);
            const [isAuthPage, setIsAuthPage] = useState(false);
            const { user, loading } = useAuth();
            
            const showToast = (message, type = 'info') => {
                setToast({ message, type });
            };
            
            useEffect(() => {
                const hash = window.location.hash.replace('#', '');
                if (hash && ['dashboard', 'create', 'videos', 'plans', 'settings'].includes(hash)) {
                    setActiveTab(hash);
                }
            }, []);
            
            useEffect(() => {
                window.location.hash = activeTab;
            }, [activeTab]);
            
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center mesh-bg">
                        <div className="flex flex-col items-center gap-4">
                            <div className="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin" />
                            <p className="text-gray-400">Loading...</p>
                        </div>
                    </div>
                );
            }
            
            if (!user) {
                return isAuthPage ? 
                    <Register onToggle={() => setIsAuthPage(false)} /> : 
                    <Login onToggle={() => setIsAuthPage(true)} />;
            }
            
            const renderContent = () => {
                switch(activeTab) {
                    case 'dashboard': return <Dashboard setActiveTab={setActiveTab} />;
                    case 'create': return <CreateVideo showToast={showToast} />;
                    case 'videos': return <VideosList showToast={showToast} />;
                    case 'plans': return <Plans showToast={showToast} />;
                    case 'settings': return <Settings showToast={showToast} />;
                    default: return <Dashboard setActiveTab={setActiveTab} />;
                }
            };
            
            return (
                <div className="flex min-h-screen bg-darker">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} onLogout={() => {}} />
                    <main className="flex-1 p-8 overflow-auto">
                        <div className="max-w-7xl mx-auto">
                            {renderContent()}
                        </div>
                    </main>
                    {toast && <Toast {...toast} onClose={() => setToast(null)} />}
                </div>
            );
        };
        
        // Root Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );
    </script>
</body>
</html>
